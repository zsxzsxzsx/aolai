[pytest]
# config command --html=./Report04/report.html--junitxml=./Report04/report.xml
addopts = -s --alluredir report
# search dir
testpaths = ./script
# search file
python_files = test_login2.py
;python_files = test_toast.py
# search class
python_classes = Test*
# search function
python_functions = test_*